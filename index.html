<!DOCTYPE html>
<html>
    <head>
        <title>Hand Gesture</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Tilt+Prism&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
  

      
        <center>
          <h3 class="btn btn-warning heading" >GESTURE WEB APP
          <br>
          <span>&#128076;&#127995;</span>
          <span>&#128077;&#127995;</span>
          <span>&#128078;&#127995;</span>
          <span>&#9996;&#127995;</span>
          </h3> 
          <br><br>
        
    
          <p>Take a selfie of a gesture to know about it's meaning</p>

          <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-primary">Capcture Image</button>
          </div>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Prediction 1 - </label>
            <p class="gesture_name" id="result_gesture_name"></p>
            <p class="gesture" id="update_gesture"></p>
          </div>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-danger">Predict Gesture</button>
          </div>
    
        </center>
    
      </div>
    
    <script src="main.js"></script>
    
    
</body>
</html>
